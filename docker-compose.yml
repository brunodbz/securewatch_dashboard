version: '3.8'

services:
  securewatch-dashboard:
    build: .
    container_name: securewatch-dashboard
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    
  # Servi√ßo de desenvolvimento (opcional)
  securewatch-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: securewatch-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run start
    profiles:
      - dev

volumes:
  node_modules: